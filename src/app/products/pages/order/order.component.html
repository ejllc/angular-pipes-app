<p-panel header="Pipes personalizados" class="p-2">
    <p>
        Pipes personalizados - Creados por {{ 'nosotros' | toogleCase: isUpperCase }}
    </p>
</p-panel>

<p-toolbar>
    <div class="p-toolbar-group-end">
        <p-button (click)="toogleUpperCase()" label="Toogle Case" icon="pi pi-search" class="mr-2"></p-button>
    </div>
    <div class="p-toolbar-group-end">
        <p-button  (onClick)="changeOrder('name')"   label="Por nombre" class="mr-2" icon="pi pi-sort" styleClass="p-button-success mr-2"></p-button>
        <p-button  (onClick)="changeOrder('canFly')"   label="Por volar" class="mr-2" icon="pi pi-sort" styleClass="p-button-danger"></p-button>
        <p-button  (onClick)="changeOrder('color')"   label="Por color" class="mr-2" icon="pi pi-sort" styleClass="p-button-info"></p-button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col-mt-2">
        <p-panel header="Heroes">
            <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Name</th>
                        <th>Volar</th>
                        <th>Color</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-heroe>
                    <tr>
                        <td>{{ heroe.name }}</td>
                        <td>{{ heroe.canFly | canFly }}</td>
                        <td>{{ heroe.color }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </p-panel>
    </div>
</div>
